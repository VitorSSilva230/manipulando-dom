<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Roboto|Open+Sans:200,300,400,700,800,900&amp;subset=latin" rel="preload"
    as="font" />
    <link rel="stylesheet" href="index.css">
    <title>Portifólio</title>
</head>
<body>
    <header>
        <div>
            <b>LOGO</b>
        </div>
    </header>
    <main>
        <section id="intro">
            <div class="container">
                <div class="info">
                    <div class="ball">
                        <img id="ball" src="./img/circulo.png" alt="">
                    </div>
                    <div class="title">
                        <h1 id="title">I'm Vitor<br> Santos!</h1>
                    </div>
                    <div class="description">
                        <p>Sou um desenvolvedor PHP que ama codar 
                        e aprender coisas novas. 
                        Ainda estou no começo da minha jornada, 
                        mas quero muito alcançar altos patamares
                        </p>
                    </div>
                    <div class="changeTheme">
                        <button onclick="trocarTema()">Trocar tema</button>
                    </div>
                </div>
                <div class="desenvolvedor">
                    <img id="dev" src="img/desenvolvedor.png" alt="">
                </div>
            </div>  
        </section>
        
    </main>
    
    <script src="./index.js"></script>

</html>
